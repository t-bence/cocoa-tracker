name: Test
on:
  pull_request:
    types:
      - synchronize
      - opened
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Install uv
      - name: Install uv
        run: pip install uv

      # Run unit tests (with dev deps, so boto3 is available locally)
      - name: Install dev dependencies
        run: uv sync --dev

      - name: Run pre-commit hooks
        run: uv run pre-commit run --all-files

      - name: Run tests with uv and pytest
        run: uv run pytest
